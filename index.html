<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv4 子網路計算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IPv4 子網路計算器</h1>
        <div class="input-container">
            <label for="ipAddress">IPv4 地址:</label>
            <input type="text" id="ipAddress" placeholder="例如: 192.168.1.1">
        </div>
        <div class="input-container">
            <label for="subnetMask">子網掩碼 (CIDR):</label>
            <input type="text" id="subnetMask" placeholder="例如: /24">
        </div>
        <button id="calculateBtn">計算</button>
        
        <div class="result-container" id="result">
            <h2>計算結果</h2>
            <p><strong>子網路遮罩:</strong> <span id="subnetMaskResult"></span></p>
            <p><strong>網段範圍:</strong> <span id="networkRangeResult"></span></p>
            <p><strong>可用IP範圍:</strong> <span id="availableRangeResult"></span></p>
            <p><strong>網段名稱:</strong> <span id="networkNameResult"></span></p>
            <p><strong>廣播位置:</strong> <span id="broadcastResult"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
